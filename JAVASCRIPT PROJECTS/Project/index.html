<!DOCTYPE html>
<html>
<head>
  <title>Simple JS To-Do</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
    }
    .box {
      width: 300px;
      background: white;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 6px;
    }
    button {
      padding: 6px 10px;
      margin-top: 10px;
    }
    li {
      list-style: none;
      padding: 5px;
      background: #ddd;
      margin: 5px 0;
      cursor: pointer;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>To-Do List</h3>
  <input type="text" id="task">
  <button onclick="addTask()">Add</button>
  <ul id="list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
